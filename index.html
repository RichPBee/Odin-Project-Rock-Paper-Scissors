<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script rel="JavaScript" src="game.js"></script> -->
    <link rel="Stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>ROCK - PAPER - SCISSORS</h1>
        <Button class="reset-button">
            <i class="fa fa-refresh" style="font-size: 32px;"></i>
        </Button>
    </div>

    <div class="play-area">

        <div class="button-container">
            <div class="button-and-title">
                <h4 class="button-title">ROCK</h4>            
                <button class="choice-button" id="rock"></button>
            </div>

            <div class="button-and-title">
                <h4 class="button-title">PAPER</h4>            
                <button class="choice-button" id="paper"></button>
            </div>

            <div class="button-and-title">
                <h4 class="button-title">SCISSORS</h4>            
                <button class="choice-button" id="scissors"></button>
            </div>


        </div>
        
        <div class="display-and-scores">
            <div class="player-score">
                <h4>PLAYER SCORE</h4>
                <ul class="score-item">
                   
                </ul>
                
            </div>
            <div class="display">
                <p>This will be where the game text is
                    displayed.
                </p>
            </div>
            <div class="computer-score">
                <h4>CPU SCORE</h4>
                <ul class="score-item">
                    <li></li>
                    
                    
                </ul>

                
            </div>
        </div>
    </div>

    <div class="footer">
    </div>


    <script rel="JavaScript" src="dom_doc.js"></script>
</body>
</html>
